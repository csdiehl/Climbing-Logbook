<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <script src="https://kit.fontawesome.com/54fbec3bcd.js" crossorigin="anonymous"></script>

    <link href = "static/styles.css" rel = "stylesheet">

    <!--Get bootstrap v4.5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Include Moment for formatting dates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--include ChartJS  <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>

     <!--Momemt chart.js adapter-->
     <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>

</head>
<body>
<div class = "row vh-100">
<div class = "col-md-1 vh-100">
<nav class = "navbar navbar-light">
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar"></div>
    {% if session.user_id %}
        <ul class="navbar-nav mr-auto mt-2"> 
            <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            <li class="nav-item"><a class="nav-link" href="/homepage">Indoor</a></li>
            <li class="nav-item"><a class="nav-link" href="/outdoor">Outdoor</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
        </ul>
    {% endif %}
</nav>
</div>

<div class = "col-md-11 vh-100">
   <main>
    {% block main %}{% endblock %}
   </main>
</div>
</div>

</body>
</html>
