{% extends "layout.html" %}

{% block main %}
<div id = "background">
    <div id = "login-card" class = "card">
    <i class="fas fa-mountain fa-5x"></i>
    <h1>Climbing Logbook</h1>
    <h2 id = "login-subhead">Enter your username to track your climbs</h2>

    <form action = "/" method = "post">
        <div class = "form-row">
        <div class = "form-group col-md-8 ml-5">
            <input autofocus class = "form-control" type = "text" name = "username" placeholder="Enter Returning User"></div>
        <div class = "form-group col-xs-2"><button class = "btn btn-primary" type = "submit">Enter</button></div> 
    </div>
    </form>

        <form action = "/register" method = "post">
            <div class = "form-row">
            <div class = "form-group col-md-8 ml-5">
                <input class = "form-control" type = "text" name = "username" placeholder="Add New User"></div>
            <div class = "form-group col-xs-2"><button class = "btn btn-secondary" type = "submit">Add User</button></div>
            </div>
        </form>

        <div class = "row">
            <div class = "col-md-12 ml-3">
            <strong>By Caleb Diehl</strong>
            {% if error %}
            <strong class = "error">{{ error }}</strong>
            {% endif %}
        </div>
    </div>
    </div>
</div>

{% endblock %}
