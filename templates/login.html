{% extends "layout.html" %}

{% block main %}
<div class = "container-fluid">
    <div id = "login-card" class = "card">
    <h1>Climbing Logbook</h1>
    <h2 id = "login-subhead">Enter your username to track your climbs</h2>

    <form action = "/" method = "post">
        <div class = "form-row">
        <div class = "form-group col-md-8">
            <label for = "username">Returning User</label>
            <input autofocus class = "form-control" type = "text" name = "username" placeholder="username"></div>
        <div class = "form-group col-md-2"><button class = "btn btn-primary" type = "submit">Enter</button></div> 
    </div>
    </form>

        <form action = "/register" method = "post">
            <div class = "form-row">
            <div class = "form-group col-md-8">
                <label for = "username">New User</label>
                <input class = "form-control" type = "text" name = "username" placeholder="username"></div>
            <div class = "form-group col-md-2"><button class = "btn btn-primary" type = "submit">Enter</button></div>
            </div>
        </form>

        <div class = "row">
            {% if error %}
            <strong class = "error">{{ error }}</strong>
            {% endif %}
        </div>
    
    </div>
</div>

{% endblock %}
